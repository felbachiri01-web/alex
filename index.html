<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mis Películas</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: "Playfair Display", serif;
    background-color: #141414;
    color: white;
}


header {
    padding: 20px 40px;
    background-color: #141414;
    border-bottom: 2px solid #e50914;
}

header h1 {
    color: #e50914;
    font-size: 2em;
}

.section {
    padding: 30px 40px;
}

.section h2 {
    margin-bottom: 20px;
}

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 20px;
}

a {
    text-decoration: none;
    color: white;
}

/* TARJETAS */
.card {
    height: 260px;
    border-radius: 8px;
    padding: 15px;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    cursor: pointer;
    background-size: cover;
    background-position: center;
    position: relative;
    overflow: hidden;
    transition: transform 0.3s;
}

/* Oscurecer imagen */
.card::before {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(
        to top,
        rgba(0,0,0,0.85),
        rgba(0,0,0,0.2)
    );
}

.card:hover {
    transform: scale(1.08);
}

/* Texto encima de la imagen */
.card h3,
.card span {
    position: relative;
    z-index: 1;
}

.card h3 {
    font-size: 1em;
    margin-bottom: 5px;
}

.card span {
    color: #e50914;
    font-size: 0.9em;
    font-weight: bold;
}
</style>
</head>

<body>

<header>
    <h1>NETFLIX · Mis Películas</h1>
</header>

<div class="section">
    <h2>Películas</h2>

    <div class="grid">

        <a href="padrino.html">
            <div class="card" style="background-image: url('imagenes/padrino.jpg');">
                <h3>El Padrino</h3>
                <span>★★★★★</span>
            </div>
        </a>

        <a href="interstellar.html">
            <div class="card" style="background-image: url('imagenes/interstellar.jpg');">
                <h3>Interstellar</h3>
                <span>★★★★☆</span>
            </div>
        </a>

        <a href="matrix.html">
            <div class="card" style="background-image: url('imagenes/matrix.jpg');">
                <h3>Matrix</h3>
                <span>★★★★★</span>
            </div>
        </a>

        <a href="inception.html">
            <div class="card" style="background-image: url('imagenes/inception.jpg');">
                <h3>Inception</h3>
                <span>★★★★☆</span>
            </div>
        </a>

        <a href="joker.html">
            <div class="card" style="background-image: url('imagenes/joker.jpg');">
                <h3>Joker</h3>
                <span>★★★★☆</span>
            </div>
        </a>

    </div>
</div>

</body>
</html>
