
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mis Películas</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, Helvetica, sans-serif;
    background-color: #141414;
    color: white;
}

header {
    padding: 20px 40px;
    background-color: #141414;
    border-bottom: 2px solid #e50914;
}

header h1 {
    color: #e50914;
    font-size: 2em;
}

.section {
    padding: 30px 40px;
}

.section h2 {
    margin-bottom: 15px;
}

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 20px;
}

.card {
    background: #222;
    height: 260px;
    border-radius: 8px;
    padding: 15px;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    cursor: pointer;
    transition: transform 0.3s, background 0.3s;
}

.card:hover {
    transform: scale(1.08);
    background: #333;
}

.card h3 {
    font-size: 1em;
    margin-bottom: 5px;
}

.card span {
    color: #e50914;
    font-size: 0.9em;
    font-weight: bold;
}

a {
    text-decoration: none;
    color: white;
}
</style>
</head>

<body>

<header>
    <h1>NETFLIX · Mis Películas</h1>
</header>

<div class="section">
    <h2>Películas</h2>
    <div class="grid">

        <a href="padrino.html">
            <div class="card">
                <h3>El Padrino</h3>
                <span>★★★★★</span>
            </div>
        </a>

        <a href="interstellar.html">
            <div class="card">
                <h3>Interstellar</h3>
                <span>★★★★☆</span>
            </div>
        </a>

        <a href="matrix.html">
            <div class="card">
                <h3>Matrix</h3>
                <span>★★★★★</span>
            </div>
        </a>

        <a href="inception.html">
            <div class="card">
                <h3>Inception</h3>
                <span>★★★★☆</span>
            </div>
        </a>

        <a href="joker.html">
            <div class="card">
                <h3>Joker</h3>
                <span>★★★★☆</span>
            </div>
        </a>

    </div>
</div>

</body>
</html>
