<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mis Películas</title>

<!-- Fuente tipo Netflix -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Montserrat', sans-serif;
    background-color: #141414;
    color: #ffffff;
}

/* HEADER */
header {
    padding: 25px 50px;
    border-bottom: 2px solid #e50914;
}

header h1 {
    color: #e50914;
    font-size: 2.2em;
    font-weight: 700;
}

/* SECCIONES */
.section {
    padding: 40px 50px;
}

.section h2 {
    margin-bottom: 20px;
    font-size: 1.4em;
    font-weight: 600;
}

/* GRID */
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 25px;
}

/* TARJETAS */
.card {
    background: linear-gradient(180deg, #2a2a2a, #1a1a1a);
    height: 300px;
    border-radius: 10px;
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
}

.card:hover {
    transform: scale(1.1);
    box-shadow: 0 10px 30px rgba(0,0,0,0.8);
}

.card h3 {
    font-size: 1.1em;
    margin-bottom: 8px;
}

.card span {
    color: #e50914;
    font-weight: 600;
}

/* LINKS */
a {
    text-decoration: none;
    color: white;
}
</style>
</head>

<body>

<header>
    <h1>NETFLIX</h1>
</header>

<div class="section">
    <h2>Películas</h2>

    <div class="grid">

        <a href="padrino.html">
            <div class="card">
                <h3>El Padrino</h3>
                <span>★★★★★</span>
            </div>
        </a>

        <a href="interstellar.html">
            <div class="card">
                <h3>Interstellar</h3>
                <span>★★★★☆</span>
            </div>
        </a>

        <a href="matrix.html">
            <div class="card">
                <h3>Matrix</h3>
                <span>★★★★★</span>
            </div>
        </a>

        <a href="joker.html">
            <div class="card">
                <h3>Joker</h3>
                <span>★★★★☆</span>
            </div>
        </a>

        <a href="inception.html">
            <div class="card">
                <h3>Inception</h3>
                <span>★★★★☆</span>
            </div>
        </a>

        <a href="oppenheimer.html">
            <div class="card">
                <h3>Oppenheimer</h3>
                <span>★★★★☆</span>
            </div>
        </a>

    </div>
</div>

</body>
</html>
