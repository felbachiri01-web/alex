<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mis Películas</title>

<!-- FUENTE -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: "Playfair Display", serif;
    background-color: #141414;
    color: white;
}

header {
    padding: 20px 40px;
    background-color: #141414;
    border-bottom: 2px solid #e50914;
}

header h1 {
    color: #e50914;
    font-size: 2em;
}

.section {
    padding: 30px 40px;
}

.section h2 {
    margin-bottom: 20px;
}

/* GRID PELÍCULAS */
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 20px;
}

a {
    text-decoration: none;
    color: white;
}

/* TARJETAS */
.card {
    height: 260px;
    border-radius: 8px;
    padding: 15px;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    cursor: pointer;
    background-size: cover;
    background-position: center;
    position: relative;
    overflow: hidden;
    transition: transform 0.3s;
}

.card::before {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(
        to top,
        rgba(0,0,0,0.85),
        rgba(0,0,0,0.2)
    );
}

.card:hover {
    transform: scale(1.08);
}

.card h3,
.card span {
    position: relative;
    z-index: 1;
}

.card span {
    color: #e50914;
    font-weight: bold;
}

/* FORMULARIO OPINIONES */
.opiniones {
    max-width: 600px;
    margin: 60px auto;
}

.opiniones h2 {
    color: #e50914;
    margin-bottom: 20px;
}

.opiniones input,
.opiniones textarea {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 5px;
    border: none;
    font-family: inherit;
}

.opiniones textarea {
    resize: vertical;
    min-height: 120px;
}

.opiniones button {
    background-color: #e50914;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 5px;
    font-size: 1em;
    cursor: pointer;
}

.opiniones button:hover {
    background-color: #b20710;
}
</style>
</head>

<body>

<header>
    <h1>NETFLIX · Mis Películas</h1>
</header>

<div class="section">
    <h2>Películas</h2>

    <div class="grid">
        <a href="padrino.html">
            <div class="card" style="background-image: url('imagenes/padrino.jpg');">
                <h3>El Padrino</h3>
                <span>★★★★★</span>
            </div>
        </a>

        <a href="interstellar.html">
            <div class="card" style="background-image: url('imagenes/interstellar.jpg');">
                <h3>Interstellar</h3>
                <span>★★★★☆</span>
            </div>
        </a>

        <a href="matrix.html">
            <div class="card" style="background-image: url('imagenes/matrix.jpg');">
                <h3>Matrix</h3>
                <span>★★★★★</span>
            </div>
        </a>

        <a href="inception.html">
            <div class="card" style="background-image: url('imagenes/inception.jpg');">
                <h3>Inception</h3>
                <span>★★★★☆</span>
            </div>
        </a>

        <a href="joker.html">
            <div class="card" style="background-image: url('imagenes/joker.jpg');">
                <h3>Joker</h3>
                <span>★★★★☆</span>
            </div>
        </a>
    </div>
</div>

<!-- SECCIÓN OPINIONES -->
<section class="opiniones">
    <h2>Deja tu opinión</h2>

    <form action="https://formspree.io/f/xojazvlz" method="POST">
        <input type="text" name="nombre" placeholder="Tu nombre" required>
        <input type="email" name="email" placeholder="Tu email" required>
        <textarea name="mensaje" placeholder="Escribe tu opinión..." required></textarea>
        <button type="submit">Enviar opinión</button>
    </form>
</section>

</body>
</html>
